apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 369205413858.dkr.ecr.eu-west-1.amazonaws.com/bank:42561225f932b6b4fd4c0ac238b89f03769591de
          ports:
            - containerPort: 8080